
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Battleship</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>
    <body>

		<!--TO DO
		-Add directions at beginning of game
		-Make a tray for ship pieces (should contain ships, player title, and also maybe show which ships are destroyed/still alive)
		-Allow ships to be placed (potentially rotate ships or drag and drop)
		-Miss function
		-Hit function
		-Destroyed Function
		-Ships are hidden from opposing player
		-Opposing player cant click other players board
		-Win, lose, and game in progress functions and message
		-Different color borders for each team on ship tray (red and blue)
		-Turn timer in middle of screen
		-Reset button

		-->
		<div id="app">
			<div id="trayL">
				<div>
					<div class="cell"><img v-on:click="selectShipTwo" v-bind:hidden="twoIsPlaced" src="img/ship2.png"><img v-bind:hidden="twoIsNotPlaced" src="img/blankShip.png"></div>
				</div>
				<div>
					<div v-on:click="selectShipThree" class="cell"><img v-bind:hidden="threeIsPlaced"  src="img/ship3.png"><img v-bind:hidden="threeIsNotPlaced" src="img/blankShip.png"></div>
				</div>
				<div>
					<div v-on:click="selectShipThreeThree" class="cell"><img v-bind:hidden="threeThreeIsPlaced" src="img/ship33.png"><img v-bind:hidden="threeThreeIsNotPlaced" src="img/blankShip.png"></div>
				</div>
				<div>
					<div v-on:click="selectShipFour" class="cell"><img v-bind:hidden="fourIsPlaced" src="img/ship4.png"><img v-bind:hidden="fourIsNotPlaced" src="img/blankShip.png"></div>
				</div>
				<div>
					<div v-on:click="selectShipFive" class="cell"><img v-bind:hidden="fiveIsPlaced" src="img/ship5.png"><img v-bind:hidden="fiveIsNotPlaced" src="img/blankShip.png"></div>
				</div>
				<div>
					<div class="button"><button v-on:click="rotateShip1">Rotate Ship</button></div>
					<div class="button"><button v-on:click="resetShips1">Reset Ships</button></div>
				</div>
			</div>
			<div id="playerOne">
				<div class="title">
					<div class="cell"><img src="img/blank.png"></div>
					<div class="cell"><img src="img/a.png"></div>
					<div class="cell"><img src="img/b.png"></div>
					<div class="cell"><img src="img/c.png"></div>
					<div class="cell"><img src="img/d.png"></div>
					<div class="cell"><img src="img/e.png"></div>
					<div class="cell"><img src="img/f.png"></div>
					<div class="cell"><img src="img/g.png"></div>
					<div class="cell"><img src="img/h.png"></div>
					<div class="cell"><img src="img/i.png"></div>
					<div class="cell"><img src="img/j.png"></div>
				</div>
				<div class="row" v-for="(row,rowIndex) in shipArray1">
					<div class="cell"><img src="img/blank.png"></div>
					<div class="cell" v-on:click="shootSquare1(rowIndex,colIndex,(shipArray1[rowIndex][colIndex]))" v-for="(col,colIndex) in row"><img v-bind:src="imageFor(shipArray1[rowIndex][colIndex])"></div>
				</div>
			</div>

			<!-- DrKow: I modified this section to make it loop through shipArray instead of having everything hard coded.  Note how the click handler uses the rowIndex and colIndex in order to communicate what got clicked on. -->
			<div id="playerTwo">
				<div class="title">
					<div class="cell"><img src="img/blank.png"></div>
					<div class="cell"><img src="img/a.png"></div>
					<div class="cell"><img src="img/b.png"></div>
					<div class="cell"><img src="img/c.png"></div>
					<div class="cell"><img src="img/d.png"></div>
					<div class="cell"><img src="img/e.png"></div>
					<div class="cell"><img src="img/f.png"></div>
					<div class="cell"><img src="img/g.png"></div>
					<div class="cell"><img src="img/h.png"></div>
					<div class="cell"><img src="img/i.png"></div>
					<div class="cell"><img src="img/j.png"></div>
				</div>
				<div class="row" v-for="(row,rowIndex) in shipArray2">
					<div class="cell"><img src="img/blank.png"></div>
					<div class="cell" v-on:click="shootSquare2(rowIndex,colIndex,(shipArray2[rowIndex][colIndex]))" v-for="(col,colIndex) in row"><img v-bind:src="imageFor(shipArray2[rowIndex][colIndex])"></div>
				</div>
			</div>
			

			<div id="trayR">
				<div>
					<div class="cell"><img src="img/ship2.png"></div>
				</div>
				<div>
					<div class="cell"><img src="img/ship3.png"></div>
				</div>
				<div>
					<div class="cell"><img src="img/ship33.png"></div>
				</div>
				<div>
					<div class="cell"><img src="img/ship4.png"></div>
				</div>
				<div>
					<div class="cell"><img src="img/ship5.png"></div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="client.js"></script>
</html>
